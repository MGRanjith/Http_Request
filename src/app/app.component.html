<div class="main-area">
  <div class="content-area">
    <div class="header">
      <h1>Manage Products</h1>
      <hr>
    </div>
    <div class="container">
      <!--Add product form-->
      <div class="form-area">
        <h3>Create Product</h3>
        <form #productForm="ngForm" (ngSubmit)="productcreated(productForm.value)">
          <label>Procuct Name</label>
          <input type="text" name="pname" ngModel>
      
          <label>Procuct Description</label>
          <input type="text" name="desc" ngModel>
      
          <label>Procuct Price</label>
          <input type="text" name="price" ngModel>

          <input type="submit" value="{{editmode ?'Update product':'Add product'}}">
        </form>
      </div>

      <!--Display product area-->
      <div class="product-display-area">
        <h3>All Products</h3>
        <table id="products">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
            <tr *ngIf="allproducts.length < 1">
              <td colspan="5">No product Available</td>
            </tr> 
          <tr *ngFor="let prod of allproducts; index as i">
            <td>{{i+1}}</td>
            <td>{{prod.pname}}</td>
            <td>{{prod.desc}}</td>
            <td>{{prod.price}}</td>
            <td><button class="btn-delete" (click)="ondeleteproduct(prod.id)" >Delete</button></td>
            <td><button class="btn-edit" (click)="onEditClicked(prod.id)" >Edit</button></td>
          </tr>
         
        </table>
        <hr>
        <div class="action-btn-container">
          <button class="btn-fetch">Fetch Product</button>
          <button class="btn-clear" (click)="ondeleteallproduct()">Clear Product</button>
        </div>
      </div>
    </div>
  </div>
</div>
